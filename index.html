<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinite Word Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <div id="world">
            <!-- Grids will be dynamically added here -->
        </div>
    </div>

    <div id="ui-layer">
        <h1>Infinite Word Search</h1>
        <div id="score-board">
            <div>Words Found: <span id="word-count">0</span></div>
            <div>Letters Found: <span id="letter-count">0</span></div>
        </div>
        <div id="message-area">Find a 4+ letter word!</div>
    </div>

    <svg id="selection-svg">
        <path id="drag-line" class="selection-line" d="" />
    </svg>

    <script src="dictionary.js"></script>
    <script src="all_words.js"></script>
    <script src="script.js"></script>
</body>

</html>
